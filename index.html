<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Motion Asingle Template</title>
	<!-- Reset browser default margin padding -->
	<link rel="stylesheet" href="css/reset.css">
	<!-- Layout css -->
	<link rel="stylesheet" href="css/layout.css">
	<!-- Font awesome -->
	<link rel="stylesheet" href="css/font-awesome.min.css">
	<!-- Style stylesheet -->
	<link rel="stylesheet" href="css/style.css">
	<!--media queries for responsive design -->
	<link rel="stylesheet" href="css/media-query.css">
	<!--[if IE]>

    <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
</head>
<body>
	<div class="main-wrapper clearfix">
		<div class="col-2-left"><canvas id="instaUI" width="800px" height="600px"></canvas></div>
		<div class="col-2-right clearfix">
			<input id="getFile" type="file"></div>
			<label>Brightness</label>
			<input id="brightness" type="range" name="points" min="0" max="50">
			<label>Shadow</label>
			<input id="shadow" type="range" name="points" min="-25" max="25">
		</div>
	</div>
	<script src="js/script.js"></script>
</body>
</html>
